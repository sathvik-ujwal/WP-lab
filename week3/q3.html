<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        text-align: center;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
      }
      h1 {
        color: #333;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Grade Calculator</h1>

      <label for="marks1">Enter marks for Subject 1:</label>
      <input type="number" id="marks1" placeholder="Enter marks" required />

      <label for="marks2">Enter marks for Subject 2:</label>
      <input type="number" id="marks2" placeholder="Enter marks" required />

      <label for="marks3">Enter marks for Subject 3:</label>
      <input type="number" id="marks3" placeholder="Enter marks" required />

      <label for="marks4">Enter marks for Subject 4:</label>
      <input type="number" id="marks4" placeholder="Enter marks" required />

      <button onclick="calculateGrade()">Calculate Grade</button>

      <div id="result" class="result"></div>
    </div>

    <script>
      function calculateGrade() {
        const marks1 = parseFloat(document.getElementById("marks1").value);
        const marks2 = parseFloat(document.getElementById("marks2").value);
        const marks3 = parseFloat(document.getElementById("marks3").value);
        const marks4 = parseFloat(document.getElementById("marks4").value);

        if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3) || isNaN(marks4)) {
          alert("Please enter valid marks for all subjects!");
          return;
        }

        const average = (marks1 + marks2 + marks3 + marks4) / 4;

        let grade = "";
        if (average > 90) {
          grade = "A";
        } else if (average > 80) {
          grade = "B";
        } else if (average > 70) {
          grade = "C";
        } else if (average > 60) {
          grade = "D";
        } else {
          grade = "F";
        }

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `Your average is: ${average.toFixed(
          2
        )}<br>Your grade is: ${grade}`;
      }
    </script>
  </body>
</html>
