<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      table tr:nth-child(odd) {
        background-color: lightblue;
      }

      table tr:nth-child(even) {
        background-color: lightcyan;
      }

      table td {
        padding: 10px;
        text-align: center;
      }

      .table-container {
        width: auto;
        margin: 20px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        transition: left 2s;
      }

      .table-container img {
        max-width: 100%;
        margin-top: 10px;
      }

      #moveButton {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      #moveButton:hover {
        background-color: #45a049;
      }
    </style>
  </head>
