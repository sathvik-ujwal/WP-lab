<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="bg-primary text-white p-4 rounded">
        <h2 class="mb-3">Top Section</h2>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <button class="btn btn-secondary" type="button">Search</button>
        </div>
        <span class="badge bg-warning text-dark">Example Badge</span>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="bg-light p-3 rounded">
            <h5>Section 1</h5>
            <div class="btn-group" role="group" aria-label="Button group">
              <button type="button" class="btn btn-outline-primary">
                Left
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Middle
              </button>
              <button type="button" class="btn btn-outline-primary">
                Right
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="bg-success text-white p-3 rounded">
            <h5>Section 2</h5>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
              <button class="btn btn-dark" type="button">Subscribe</button>
            </div>
            <span class="badge bg-info mt-2">New</span>
          </div>
        </div>

        <div class="col-md-4">
          <div class="bg-danger text-white p-3 rounded">
            <h5>Section 3</h5>
            <button type="button" class="btn btn-warning">Click Me</button>
            <div class="btn-group" role="group" aria-label="Second group">
              <button type="button" class="btn btn-light">A</button>
              <button type="button" class="btn btn-light">B</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
