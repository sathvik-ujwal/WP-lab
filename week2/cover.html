<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Cover</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark d-flex justify-content-center align-items-center vh-100 m-0"
  >
    <div
      style="
        position: relative;
        width: 300px;
        height: 450px;
        background-image: url('image');
        background-size: cover;
        background-position: center;
        border: 10px solid red;
      "
    >
      <div
        class="position-absolute w-100 text-center text-black"
        style="top: 10px; font-size: 0.9rem; font-weight: 500"
      >
        Environment Special: The Perils of Plastic
      </div>
      <div
        class="position-absolute w-100 text-center text-danger"
        style="top: 10px; font-size: 5rem; font-weight: 700"
      >
        TIME
      </div>
      <div
        class="position-absolute w-100 text-center text-white"
        style="bottom: 50px; font-size: 1.3rem; font-weight: 700"
      >
        Inside Steve's Pad
      </div>
      <div
        class="position-absolute w-100 text-center text-white"
        style="bottom: 20px; font-size: 0.8rem; font-weight: 500"
      >
        How Jobs works by Stephen Fry<br />
        The tale of the tablet by Lev Grossman
      </div>
    </div>
  </body>
</html>
