<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>q1</title>
    <link rel="stylesheet" href="q1.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <p class="header">STUDENT BIO-DATA FORM</p>
        <div class="input-div">
          <label for="name">Name:</label>
          <input id="name" type="text" placeholder="Enter your name" />
        </div>
        <div class="input-div">
          <label for="name">Email:</label>
          <input id="name" type="text" placeholder="Enter your email" />
        </div>
        <div class="input-div">
          <label>Gender:</label>
          <div class="radio-group">
            <label for="male">
              <input type="radio" id="male" name="gender" /> Male
            </label>
            <label for="female">
              <input type="radio" id="female" name="gender" /> Female
            </label>
          </div>
        </div>
        <div class="input-div">
          <label>Select Courses:</label>
          <div class="checkbox-group">
            <label for="data-structures">
              <input type="checkbox" id="data-structures" /> Data Structures
            </label>
            <label for="big-data">
              <input type="checkbox" id="big-data" /> Big Data
            </label>
            <label for="deep-learning">
              <input type="checkbox" id="deep-learning" /> Deep Learning
            </label>
          </div>
        </div>
        <div class="table-section">
          <p>Educational Background</p>
          <table>
            <thead>
              <tr>
                <th>Level</th>
                <th>Year of Passing</th>
                <th>Percentage/Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>High School</td>
                <td>2020</td>
                <td>93</td>
              </tr>
              <tr>
                <td>11/12th</td>
                <td>2022</td>
                <td>90</td>
              </tr>
              <tr>
                <td>College</td>
                <td>2026</td>
                <td>2.3</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="button-group">
          <button class="reset-button">Reset</button>
          <button class="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
